name: Auto Publish

on:
  push:
    branches:
      - main

jobs:
  auto_publish:
    name: Auto Publish

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '16.x'

      - name: Install Packages 🔧
        run: npm install

      - name: Publish ☁️
        run: npm run deploy
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
