name: Auto Publish

on:
  push:
    branches:
      - main

jobs:
  auto_publish:
    name: Auto Publish

    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '16.x'

      - name: Install Packages ğŸ”§
        run: npm install

      - name: Publish â˜ï¸
        run: npm run publish
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
